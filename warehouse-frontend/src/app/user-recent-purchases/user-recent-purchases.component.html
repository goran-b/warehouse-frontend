<div class="title">
    <span class="back"><a routerLink='/home'> <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"
                width="24px" height="24px">
                <path d="M0 0h24v24H0z" fill="none" />
                <path d="M11.67 3.87L9.9 2.1 0 12l9.9 9.9 1.77-1.77L3.54 12z" /></svg></a> </span>
    <h2>Buyer {{ username }} recent popular purcahsese:</h2>
    <div class=""></div>
</div>
<div class="msg">
    <h2>{{ msg }}</h2>
</div>
<div class="cards">
    <div class="card" *ngFor="let purchase of purchases">
        <div class="face"><span>
                <h2>{{ purchase.face }}</h2>
            </span></div>
        <div class="size">
            <h3>Size:{{ purchase.size }}</h3>
        </div>
        <div class="price">
            <h3>Price:{{ purchase.price }}</h3>
        </div>
        <ul class='list'>
            <h2 id="list-name">Recent buyers:</h2>
            <li *ngIf='purchase?.recent==0'>
                <h2>There are no other buyers</h2>
            </li>
            <li *ngFor="let buyer of purchase.recent">
                <h2>{{ buyer}}</h2>
            </li>
        </ul>
    </div>
</div>
